<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://emoji.dutl.uk/png/64x64/🔍.png">
    <title>Humane Search</title>
    
    <meta property="og:title" name="title" content="Humane Search" />

      font-family: 'Helvetica', 'Arial', sans-serif;

<body>

      <nav>

      </nav>
      <main>
        <script async src="https://cse.google.com/cse.js?cx=8726d92e62cc54746">
